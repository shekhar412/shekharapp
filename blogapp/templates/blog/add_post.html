<!DOCTYPE html>
{% extends 'blog/base.html'%}
{% load blog_tags %}
{% load staticfiles%}
    <!-- Main Content -->
    {% block container_block %}



<style>
div .content-section{
  width: 690px;
  padding: 10px;
  border: 2px solid gray;
  margin-bottom: 15px;
  border-radius: 15px 50px 30px;
  border-collapse: collapse;
border-spacing: 0;
width: 100%;
}
</style>

<style>
div .box1{
  width: 350px;
  padding: 10px;
  border: 2px solid gray;
  margin-bottom: 10px;
  border-radius: 15px 50px 30px;

}
</style>

<style>
div .box2{
  width: 350px;
  padding: 10px;
  border: 2px solid gray;
  margin-bottom: 10px;
  border-radius: 15px 50px 30px;

}
</style>

    <!-- Page Header -->

      <header class="masthead" style="background-image: url('static/img/profile.jpg');height:310px;">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-md-10 mx-auto">
            <div class="container">
              {% if messages %}
                 {% for message in messages %}

            <div class="alert alert-{{message.tags }}">
              {{message}}
            </div>

                 {% endfor %}
              {% endif %}

            </div>
            <div class="site-heading">
              <h1><span style="color:##f2f2f2;">Add New Post</span></h1>
              <span class="subheading"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container ">
      <div class="row">
        <div class="col-lg-12 col-md-10 ">

          <div class="content-section">
               <div class="media">
                 <div class="media-body">

               </div>
               </div>
               <!-- FORM HERE -->

               <h2 style="align:center"> Add Post </h2>
<hr>
               {% if user.is_authenticated %}
               <form class="form1" method="post">
                 {{form.as_p}}

                 {% csrf_token %}
                 <div class="form-group">
<input type="submit" name="" class="btn btn-success btm-sm " value="Add New Post">
                 </div>

               </form>
               {%endif%}

             </div>
          <!-- Pager -->

        </div>
      </div>
    </div>

    <script src="{% static "js/slugify.js" %}"></script>

{% endblock %}
  </body>

</html>
